<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- google font -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- icon -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- bs -->
  <link rel="stylesheet" href="styles.css">
  <!-- css -->

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card mx-auto" style="width: 21rem;">
      <div class="bg-pattern-card">
        <img src="images/bg-pattern-card.svg" class="card-img-top" alt="">
      </div>

      <div class="card-body card-top mt-5 pb-4">
        <img src="images/image-victor.jpg" alt="victor's picture" class="picture">
        <div class="text-center">
          <div class="row">
            <div class="col">
              <p class="card-title fw-bold d-inline-block area-title mb-2">Victor Crest</p>
              <p class="d-inline-block area-title mb-2">26</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="card-text">London</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body card-bottom pt-4">
        <div class="row">
          <div class="col text-center">
            <p class="fw-bold area-title mb-2">80K</p>
            <p>Followers</p>
          </div>
          <div class="col text-center">
            <p class="fw-bold area-title mb-2">803K</p>
            <p>Likes</p>
          </div>
          <div class="col text-center">
            <p class="fw-bold area-title mb-2">1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">YAL</a>.
    </div>
  </div>

  <div class="bg-pattern-box">
    <img src="images/bg-pattern-top.svg" alt="" class="pattern-top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="pattern-bottom">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!-- bs -->
</body>

</html>
